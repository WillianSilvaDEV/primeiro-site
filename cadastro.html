       <div class="container">
        <h3 style="margin-top: 120px;">Novo Cadastro</h3>
        <hr>
        <form class="mt-3">
            <div class="row">
                <div class="col-sm-11">
                    <fieldset class="row gx-3">
                        
                        <div  class="form-floating mb-3">

                          <h5 style="margin-bottom: 10px;">Nome Completo</h5>
                          <input class="form-control" type="text" id="txtNome" placeholder=" " autofocus />
                          
                        </div>
                        <div class="form-floating mb-3 col-md-6 col-xl-4">
                          <h5>CPF</h5>
                            <input class="form-control" type="text" id="txtCPF" placeholder=" " />
                            
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Contatos</legend><br><br>
                        <div class="form-floating mb-3 col-md-8">
                          <h5>E-mail</h5>
                            <input class="form-control" type="email" id="txtEmail" placeholder=" " />
                            
                        </div>
                        <h5>Celular</h5>
                        <div class="form-floating mb-3 col-md-6">
                            <input class="form-control" placeholder=" " type="text" id="txtTelefone" />
                            <label for="txtTelefone">Telefone</label>
                        </div>
                    </fieldset>
                </div>
                <div class="col-sm-11">                   
                    <fieldset class="row gx-3">
                        <h5>Senha</h5>
                        <div class="form-floating mb-3 col-lg-6">
                            <input class="form-control" type="password" id="txtSenha" placeholder=" " />
                        </div>
                        <h5>Confirmação de Senha</h5>
                        <div class="form-floating mb-3 col-lg-6">
                            <input class="form-control" type="password" id="txtConfirmacaoSenha" placeholder=" " />
                        </div>
                    </fieldset>
                </div>
            </div>
            <hr />
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Desejo receber informações sobre promoções.
                </label>
            </div>
            <div class="mb-3 text-left">
              <div class="row">
                <a class=" ms-3 col-5 col-lg-3 btn btn-lg btn-light btn-outline-dark mb-2" href="../html/index.html">Cancelar</a><br>
                <a class=" col-5 col-lg-3 btn btn-lg  btn-outline-white mb-2 ms-4 botaoCadastro" href="../html/confirmcadastrosenha.html">Cadastrar</a>
              </div>
            </div>
        </form>
